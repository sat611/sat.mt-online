<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เข้าสู่ระบบ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #6dd5fa, #2980b9);
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 300px;
    }
    h2 { text-align: center; margin-bottom: 20px; }
    input {
      width: 100%; padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc; border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%; padding: 12px;
      background-color: #172fc8; color: white;
      border: none; border-radius: 6px;
      font-size: 16px; cursor: pointer;
    }
    button:hover { background-color: #0d1ba6; }
    .link { text-align: center; margin-top: 10px; }
    .link a { color: #172fc8; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>เข้าสู่ระบบ</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="ชื่อผู้ใช้" required>
      <input type="password" id="password" placeholder="รหัสผ่าน" required>
      <button type="submit">เข้าสู่ระบบ</button>
    </form>
    <div class="link">
      <a href="register.html">สมัครสมาชิก</a>
    </div>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async function (event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/api/users', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (!res.ok) {
          alert('❌ ' + data.error);
        } else {
          alert('✅ ยินดีต้อนรับ ' + data.user.username);
          window.location.href = 'home.html'; // ไปหน้า home
        }
      } catch (err) {
        console.error(err);
        alert('เกิดข้อผิดพลาดในการเชื่อมต่อ');
      }
    });
  </script>
</body>
</html>
